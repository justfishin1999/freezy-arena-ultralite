<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freezy Arena Ultralite</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f0f2f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar-brand {
      font-weight: 600;
      font-size: 1.5rem;
    }
    .card {
      border: none;
      border-radius: 0.75rem;
    }
    .card-header {
      background-color: #fff;
      border-bottom: none;
      font-weight: 500;
      font-size: 1.2rem;
    }
    .card-body {
      background-color: #fff;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-rounded {
      border-radius: 2rem;
    }
    .status-circle {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 32px;
      height: 32px;
      font-size: 1.1rem;
      border-radius: 50%;
      color: #fff;
      margin-right: 8px;
    }
    .bg-secondary {
      background-color: #6c757d !important;
    }
    .bg-success {
      background-color: #28a745 !important;
    }
    .bg-danger {
      background-color: #dc3545 !important;
    }
    .log-box {
      background: #ffffff;
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9rem;
    }
    footer {
      background-color: #fff;
      padding: 1rem 0;
      margin-top: auto;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <!-- ========== NAVBAR with "Displays" Dropdown ========== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">Freezy Arena</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="displaysDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Displays
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="displaysDropdown">
            <li><a class="dropdown-item" href="/audience" target="_blank">Audience Display</a></li>
            <li><a class="dropdown-item" href="/wall" target="_blank">Wall Display</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/config">Config</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Field Control</a>
        </li>        
      </ul>
    </div>
  </div>
</nav>
  <!-- ========== MAIN CONTAINER ========== -->
  <div class="container mb-4">
    <br>
    <!-- Station Assignments Card -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header">Station Assignments</div>
      <div class="card-body">
        <form id="configForm" class="row g-3">
          <!-- AP IP (optional display) -->
          <div class="col-12 mb-3">
            <label class="form-label">AP IP: <strong>{{ ap_ip or 'Not set' }}</strong></label>
          </div>

          {% for station in stations %}
          <div class="col-md-4">
            <label for="{{ station }}" class="form-label d-flex align-items-center">
              {{ station.upper() }}
              <div id="conn-{{ station }}"
                  class="ms-2 px-2 py-1 text-white text-center rounded-0"
                  style="min-width: 48px; font-weight: bold; font-family: monospace;">
                ?
              </div>
            </label>
            <input
              id="{{ station }}"
              name="{{ station }}"
              type="text"
              class="form-control"
              placeholder="Team Number"
              data-station="{{ station }}"
            />
          </div>
          {% endfor %}

          <div class="col-12 d-flex flex-wrap gap-2 mt-3">
            <button type="submit" class="btn btn-success btn-rounded">
              Push Configuration
            </button>
            <button id="updateDisplay" type="button" class="btn btn-info btn-rounded">
              Update Display
            </button>
            <button id="clearSwitch" type="button" class="btn btn-warning btn-rounded">
              Clear Switch Config
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Start Match Timer Card -->
    <div class="card mb-4 shadow-sm">
    <div class="card-header">Start Match Timer</div>
    <div class="card-body">
        <div class="d-flex align-items-center g-3">
        <!-- Smaller Duration Input -->
        <div class="me-2">
            <label for="timerInput" class="form-label visually-hidden">Seconds</label>
            <input
            id="timerInput"
            name="seconds"
            type="number"
            class="form-control form-control-sm"
            style="width: 10rem;"
            min="1"
            max="9999"
            placeholder="Seconds"
            required
            />
        </div>

        <!-- Start Button -->
        <div class="me-4 d-flex gap-2">
          <button id="startTimer" class="btn btn-dark btn-sm btn-rounded" type="button">
            Start
          </button>
          <button id="stopTimer" class="btn btn-outline-danger btn-sm btn-rounded" type="button">
            Stop
          </button>
        </div>

        <!-- Inline Timer Display -->
        <div>
            <span class="card-header">Time Remaining</span>
            <span id="timer" class="h3 fw-bold border rounded px-2 py-1">00:00</span>
        </div>
        </div>
    </div>
    </div>


    <!-- Logs Card -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header">Logs</div>
      <div class="card-body">
        <div id="logDisplay" class="log-box"></div>
      </div>
    </div>
  </div>

  <!-- ========== FOOTER ========== -->
  <footer class="text-center">
    <div class="container">
      <span class="text-muted">Â© <a href="https://github.com/justfishin1999">github.com/justfishin1999</a> - 2025 - Freezy Arena Ultralite - v2025.0.3</span>
    </div>
  </footer>

  <!-- Bootstrap & jQuery Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
