<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freezy Arena Ultralite - Config</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f0f2f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .card {
      border: none;
      border-radius: 0.75rem;
    }
    .card-header {
      background-color: #fff;
      border-bottom: none;
      font-weight: 500;
      font-size: 1.1rem;
    }
    .status-circle {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 32px;
      height: 32px;
      font-size: 1.1rem;
      border-radius: 50%;
      color: #fff;
      margin-right: 8px;
    }
    .bg-secondary { background-color: #6c757d !important; }
    .bg-success { background-color: #28a745 !important; }
    .bg-danger { background-color: #dc3545 !important; }
    footer {
      background-color: #fff;
      padding: 1rem 0;
      margin-top: auto;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">Freezy Arena</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNavbar"
      aria-controls="mainNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="displaysDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Displays
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="displaysDropdown">
            <li><a class="dropdown-item" href="/audience">Audience Display</a></li>
            <li><a class="dropdown-item" href="/wall">Wall Display</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/config">Config</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Field Control</a>
        </li>        
      </ul>
    </div>
  </div>
</nav>

  <div class="container mb-4">
    <!-- Device / Connection Settings -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header">Connection & Device Settings</div>
      <div class="card-body">
        <form method="POST" action="/config" class="row g-3">
          <div class="col-md-4">
            <label for="ap_ip" class="form-label">AP IP Address</label>
            <input type="text" class="form-control" id="ap_ip" name="ap_ip" value="{{ cfg.ap_ip }}">
          </div>
          <div class="col-md-4">
            <label for="switch_ip" class="form-label">Switch IP Address</label>
            <input type="text" class="form-control" id="switch_ip" name="switch_ip" value="{{ cfg.switch_ip }}">
          </div>
          <div class="col-md-4">
            <label for="switch_password" class="form-label">Switch Password</label>
            <input type="text" class="form-control" id="switch_password" name="switch_password" value="{{ cfg.switch_password }}">
          </div>

          <div class="col-md-6 form-check mt-3">
            <input class="form-check-input" type="checkbox" id="enable_ap" name="enable_ap" {% if cfg.enable_ap %}checked{% endif %}>
            <label class="form-check-label" for="enable_ap">
              Enable AP Configuration
            </label>
          </div>
          <div class="col-md-6 form-check mt-3">
            <input class="form-check-input" type="checkbox" id="enable_switch" name="enable_switch" {% if cfg.enable_switch %}checked{% endif %}>
            <label class="form-check-label" for="enable_switch">
              Enable Switch Configuration
            </label>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Settings</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Import WPA Key CSV -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header">Import WPA Key CSV</div>
      <div class="card-body">
        <form id="csvForm" enctype="multipart/form-data" class="row g-2 align-items-end">
          <div class="col-md-10">
            <label for="csvFile" class="form-label">Choose CSV File:</label>
            <input
              id="csvFile"
              class="form-control"
              type="file"
              name="file"
              accept=".csv"
              required
            />
          </div>
          <div class="col-md-2 d-grid">
            <button class="btn btn-primary" type="submit">
              Import
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Generate WPA Keys -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header">Generate WPA Keys</div>
      <div class="card-body">
        <div class="mb-2">
          <label for="teamListInput" class="form-label">Team List (comma-separated):</label>
          <input
            id="teamListInput"
            type="text"
            class="form-control"
            placeholder="e.g. 2052, 2847, 3058"
          />
        </div>
        <div class="d-grid">
          <button id="generateKeys" class="btn btn-secondary" type="button">
            Generate CSV
          </button>
        </div>
        <div class="mt-3 d-flex align-items-center">
          <div
            id="wpaStatusBadge"
            class="status-circle bg-secondary"
            title="WPA Keys Status"
          >
            ?
          </div>
          <span class="fw-medium">WPA Keys Imported/Generated</span>
        </div>
      </div>
    </div>
    <!-- Manage WPA Keys -->
<div class="card mb-4 shadow-sm">
  <div class="card-header">Manage WPA Keys</div>
  <div class="card-body">
    <div class="d-grid d-md-block">
      <button id="clearAllWpaBtn" type="button" class="btn btn-danger">
        Remove ALL WPA Keys
      </button>
    </div>
  </div>
</div>

  </div>

  <footer class="text-center">

      <span class="text-muted">Â© <a href="https://github.com/justfishin1999">github.com/justfishin1999</a> - 2025 - Freezy Arena Ultralite - v2025.0.3</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
